apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: muses-staging-1
  name: muses-staging-1
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: muses-staging-1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: muses-staging-1
    spec:
      containers:
      - image: redis:3.2-alpine
        imagePullPolicy: Always
        name: redis
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: redisdata
      - env:
        - name: PGDATA
          valueFrom:
            configMapKeyRef:
              key: PGDATA
              name: muses-staging-1-config
        image: eu.gcr.io/gothic-depth-160720/muses-posgis-db:v1
        imagePullPolicy: Always
        name: muses-posgis-db
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgresdata
      - command:
        - /app/django-entrypoint.sh
        env:
        - name: DJANGO_SETTINGS_MODULE
          valueFrom:
            configMapKeyRef:
              key: DJANGO_SETTINGS_MODULE
              name: muses-staging-1-config
        image: eu.gcr.io/gothic-depth-160720/muses-backend-app:v50
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /pages/en/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: muses-backend-app
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /pages/en/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        volumeMounts:
        - mountPath: /app/implementation/media
          name: django-media-1
          subPath: media
        - mountPath: /app/implementation/import
          name: django-media-1
          subPath: import
        - mountPath: /app/implementation/datasets
          name: django-media-1
          subPath: datasets
        - mountPath: /app/implementation/static
          name: django-media-1
          subPath: static
      - env:
        - name: ES_JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              key: ES_JAVA_OPTS
              name: muses-staging-1-config
        image: eu.gcr.io/gothic-depth-160720/muses-es-app:v2
        imagePullPolicy: Always
        name: muses-es-app
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - command:
        - /app/react-entrypoint.sh
        image: eu.gcr.io/gothic-depth-160720/muses-frontend-app:v7
        imagePullPolicy: IfNotPresent
        name: muses-frontend-app
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: postgresdata
        persistentVolumeClaim:
          claimName: postgresdata-claim
      - name: django-media-1
        persistentVolumeClaim:
          claimName: django-media-1-claim
      - name: redisdata
        persistentVolumeClaim:
          claimName: redisdata-claim
